# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  backend_static_volume:
  frontend_static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: petrmyln/foodgram_backend
    env_file: .env
    volumes:
      - backend_static_volume:/backend_static
      - media_volume:/app/media
  frontend:
    image: petrmyln/foodgram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - frontend_static_volume:/frontend_static
  nginx:
    image: petrmyln/foodgram_gateway  # Качаем с Docker Hub
    env_file: .env
    ports:
      - 8500:80
    volumes:
      - backend_static_volume:/backend_static
      - frontend_static_volume:/frontend_static
      - media_volume:/app/media
