server {

  listen 80;
  index index.html;


  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8500/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8500/admin/;
  }

  location /backend_static/ {
    alias /backend_static/;
    }

    location /frontend_static/ {
    alias /frontend_static/;
    }

    location /media/ {
        alias /app/media/;
    }
}
